<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Entropium</title>

    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="extern/gl-matrix-min.js"></script>
    <script src="src/utility.js" defer></script>
    <script src="src/struct.js" defer></script>
    <script src="src/shader.js" defer></script>
    <script src="src/point.js" defer></script>
    <script src="src/line.js" defer></script>
    <script src="src/scene.js" defer></script>
    <script src="src/gui.js" defer></script>
    <script src="src/main.js" defer></script>
  </head>

  <body>



    <div id="webgl_header">
      <table>
        <tr>
          <!-- Slider nb points -->
          <td>  <input type="range" id="slider_points" min="0" max="200" step="1"> </td>
          <td>  <input type="text"  id="cpt_points"> </td>
          <td>  <span> Number of points </span> </td>
        </tr>
        <tr>
          <!-- Slider nb links -->
          <td>  <input type="range" id="slider_links" min="0" max="20" step="1"> </td>
          <td>  <input type="text"  id="cpt_links"> </td>
          <td>  <span> Number of links </span> </td>
        </tr>
        <tr>
          <!-- Slider nb links -->
          <td>  <input type="range" id="slider_speed" min="0" max="0.1" step="0.0001"> </td>
          <td>  <input type="text"  id="cpt_speed"> </td>
          <td>  <span> Speed </span> </td>
        </tr>
      </table>

      <!-- Webgl canvas -->
      <canvas id="glcanvas"></canvas>
    </div>


  </body>
</html>
